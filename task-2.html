<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="task-2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
</head>
<body>
<div id="container-2"></div>

<script type="text/babel">
    let logon = "https://dynamic.design.com/asset/logo/930237d4-5e82-49da-82ec-3568955dbbc7/logo-search-grid-2x?logoTemplateVersion=1&v=638585330670630000&text=Movie+"

    const Header = ({logo}) => {
        return (
            <header className="header">
                <a href="#"><img src={logo} alt={logo} className="logo"/></a>
                <div className="headerMiddle">
                    <p className="header-info">Бестселлеры</p>
                    <p className="header-info">Каталог</p>
                </div>
                <form>
                    <input placeholder="Введите название фильма" type="text"/>
                    <button type="button" className="search-btn">Найти</button>
                </form>
            </header>
        );
    }

    const Sidebar = () => {
        return (
            <nav>
                <ul>
                    <li><a href="#">Онлайн Кинотеатр</a></li>
                    <li><a href="#">Фильмы</a></li>
                    <li><a href="#">Сериалы</a></li>
                    <li><a href="#">Телеканалы</a></li>
                    <li><a href="#">Спорт</a></li>
                </ul>
            </nav>
        );
    }

    const Content = ({title, year, poster, genre, rating}) => {
        return (
            <div className="movieCard">
                <img src={poster} alt={poster} className="img"/>
                <h2 className="movieTitle">{title}</h2>
                <p className="movieYear">{year}, {genre}</p>
                <p className="rating">{rating}</p>
            </div>
        );
    }

    const movieArray = [
        {
            title: "Дэдпул и Россомаха",
            year: 2024,
            id: 1,
            poster: "https://kinogo.biz/uploads/mini/minifull/743/1722265938-1374221730.webp",
            genre: 'Комедия',
            rating: 7.6,
        },
        {
            title: "Чужой: Ромул",
            year: 2024,
            id: 2,
            poster: "https://kinogo.biz/uploads/mini/minifull/6e0/1718548851-1409555026.webp",
            genre: 'Ужасы',
            rating: 7.2,
        },
        {
            title: "Плохие парни до конца",
            year: 2024,
            id: 3,
            poster: "https://kinogo.biz/uploads/mini/minifull/7cb/1717704698-443267418.webp",
            genre: 'Комедия',
            rating: 6.9,
        },
        {
            title: "Бордерлендс",
            year: 2024,
            id: 3,
            poster: "https://kinogo.biz/uploads/mini/minifull/094/1718550086-576813483.webp",
            genre: 'Фантастика',
            rating: 5.8,
        },
        {
            title: "Синистер. Пожиратель душ",
            year: 2024,
            id: 5,
            poster: "https://kinogo.biz/uploads/mini/minifull/f16/1719648789-1600841954.webp",
            genre: 'Ужасы',
            rating: 5.6,
        },
    ];


    const Render = () => {
        return (
            <div>
                <Header logo={logon}/>
                <div className="main">
                    <Sidebar/>
                    <div className="contentRender">
                        {movieArray.map((movie, index) => (
                            <Content key={index} title={movie.title} year={movie.year} poster={movie.poster}
                                     genre={movie.genre} rating={movie.rating}/>
                        ))}
                    </div>
                </div>
            </div>
        )
    }

    const root = ReactDOM.createRoot(document.getElementById('container-2'));
    root.render(<Render/>);
</script>
</body>
</html>
